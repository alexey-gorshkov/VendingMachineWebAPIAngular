<section>
  <h3>Автомат напитков</h3>
  <h4>Кошелек</h4>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Номинал, ₽</th>
        <th>Кол-во</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of purseVM?.coins">
        <th>{{coin.typeCoin}} ₽</th>
        <td>{{coin.count}}</td>
      </tr>
    </tbody>
  </table>
</section>
